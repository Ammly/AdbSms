{% macro card(title=None, padding=True, classes="") %}
<div class="bg-white overflow-hidden shadow rounded-lg {{ classes }}">
  {% if title %}
  <div class="border-b border-gray-200 px-4 py-5 sm:px-6">
    <h3 class="text-lg leading-6 font-medium text-gray-900">{{ title }}</h3>
  </div>
  {% endif %}
  <div class="{% if padding %}px-4 py-5 sm:p-6{% endif %}">{{ caller() }}</div>
</div>
{% endmacro %}
